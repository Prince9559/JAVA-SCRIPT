<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly Fly</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #e0f7fa;
    }

    .col {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease;
      cursor: pointer;
    }

    .fly {
      animation: flyAway 3s forwards;
    }

    @keyframes flyAway {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      25% {
        transform: translate(-150px, -250px) rotate(30deg);
      }
      50% {
        transform: translate(0px, -400px) rotate(-30deg);
      }
      75% {
        transform: translate(150px, -600px) rotate(45deg);
      }
      100% {
        transform: translate(300px, -800px) rotate(60deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <img class="col" src="pic/butter.jpg" id="butterfly">

  <script>
    const butterfly = document.getElementById('butterfly');

    butterfly.addEventListener('click', () => {
      butterfly.classList.add('fly');
    });
  </script>

</body>
</html>
