<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function f1(event) {
          var x = event.clientX;
          var y = event.clientY;
          var coords = "X coords: " + x + ", Y coords: " + y;
          document.getElementById("demo").innerHTML = coords;
        }
        </script>
        <style>
        p{
        width:300px;
        height:400px;
        background-color:yellow;
        }
        </style>

</head>
<body>
    <div id="demo"></div>
<p onclick="f1(event)">Para</p>
</body>
</html>
