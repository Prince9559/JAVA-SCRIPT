<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chrome Logo</title>
  <style>
    .chrome-logo {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(
        #DB4437 0deg 120deg,     /* red */
        #F4B400 120deg 240deg,   /* yellow */
        #0F9D58 240deg 360deg    /* green */
      );
      margin-top: 50px;
      margin-left: 20px;
    }

    .chrome-center {
      position: absolute;
      top: 35px;
      left: 35px;
      width: 80px;
      height: 80px;
      background: #4285F4; /* blue */
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2) inset;
    }
  </style>
</head>
<body>
  <div class="chrome-logo">
    <div class="chrome-center"></div>
  </div>
</body>
</html>
