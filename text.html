<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            background-color:blue;
        }
        .green{
            background-color: green;
        }
        .red{
            background-color: red;
        }

    </style>
</head>
<body>
    
    <script>
        function Show()
        {
            var textbox=document.getElementsByClassName("blue");
            var n=textbox.length;

        for(i=0;i<=n-1;i++)
        {
          textbox[i].value="Blue";
        }
           var textbox=document.getElementsByClassName("red");
           var n=textbox.length;
           for(i=0;i<=n-1;i++)
           {
            textbox[i].value="Red";
           }

           var textbox=document.getElementsByClassName("green");
           var n=textbox.length;
           for(i=0;i<=n-1;i++)
           {
            textbox[i].value="Green";
           }
        }
    </script>

<input type="button" onclick="Show()" value="ShowName">
