<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google & Chrome Logos</title>
  <style>
    body {
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Google Logo */
    .google-logo {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 50px;
    }

    .g { color: #4285F4; }
    .o1 { color: #EA4335; }
    .o2 { color: #FBBC05; }
    .g2 { color: #34A853; }
    .l { color: #4285F4; }
    .e { color: #EA4335; }

    /* Chrome Logo */
    .chrome-wrapper {
      position: relative;
      width: 180px;
      height: 180px;
    }

    .chrome-logo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #DB4437 0deg 120deg,
        #F4B400 120deg 240deg,
        #0F9D58 240deg 360deg
      );
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .chrome-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: #4285F4;
      border-radius: 50%;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .label {
      margin-top: 15px;
      font-weight: 500;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Google Logo -->
  <div class="google-logo">
    <span class="g">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g2">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
  </div>

  <!-- Chrome Logo -->
  <div class="chrome-wrapper">
    <div class="chrome-logo"></div>
    <div class="chrome-center"></div>
    <div class="label">Chrome</div>
  </div>

</body>
</html>
