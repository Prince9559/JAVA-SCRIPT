<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .container-row {
            display: flex;
            flex-direction: row;
            position: absolute;
            top: 15%;
            left: 5%;
            width: 25%;
            height: 40%;
        }
    </style>
</head>

<body>

    <div class="container-row">
    <img id="img0" style="margin: 5px;" src="pic/ai-generated-7867178_1280.jpg">
    <img id="img1" style="margin: 5px;" src="pic/tiger-1822537_1280.jpg">
    <img id="img2" style="margin: 5px;" src="pic/lotus-1790713_1280.jpg">
    <img id="img3" style="margin: 5px;" src="pic/peacock-8743214_1280.jpg">
    </div>
    <script>
        const n = 4;
        function moveImages() {
            let lastimage = document.getElementById("img3").src;
            for (let i = n - 1; i >= 1; i--) 
            {
document.getElementById(`img${i}`).src = document.getElementById(`img${i - 1}`).src;
        
            }
            document.getElementById(`img0`).src = lastimage;
        }
        let loop = setInterval(moveImages, 3000)
    </script>
</body>
</html>
