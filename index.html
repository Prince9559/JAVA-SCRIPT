    <style>

.search-box {
            width: 40%;
            height: 40px;
            border: 3px solid #ccc;
            border-radius: 50px;
            font-size: 20px;
            outline: none;
            padding: 0px 0px 0px 15px; 
            color: white;
        }
        .search-box:hover{
            background-color: aqua;
            border-color: yellow;
            box-shadow: 0px 0px 25px yellow;
        }
        .search-box:focus{
            background-color: black;
            border-color: blue;
            box-shadow: 0px 0px 25px blue;
        }

        
@keyframes move {
            0% {
                left: 0%;
                top: 0%;
            }

            25% {

                left: 94%;
                top: 0%;
            }

            50% {
                left: 94%;
                top: 234%;
            }

            75% {
                left: 0%;
                top: 234%;
            }
            100%{
            left: 0%;
            top:0%;
            }
        }

        .ball{
   
            position: absolute;            
            width: 75px;
            height: 75px;
            border-radius: 50%;
            animation-name: move;
            animation-duration: 20s;
            animation-iteration-count: infinite;

        }
     .ball:hover{
        background-color: green;
        border-color: yellow;
        box-shadow: 0px 0px 25px yellow;
     }


@keyframes fadeAnimation {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .fading-text {
 
      border-radius: 30px;   
      width: 300px;
      height: 110px;  
      font-size: 23px;
      color: #2ecc71;
      animation: fadeAnimation 2s infinite;
      
    }



@keyframes rotateAnimation {
      0% { transform: rotateX(0) rotateY(0) rotate(0); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }

    .rotating-cube {
      width: 150px;
      height: 130px;
      background-color: #e74c3c;
      transform-style: preserve-3d;
      animation: rotateAnimation 4s infinite;
    }

    .col{

        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 50px;
        margin-left: 6px;

    }


    
    .col1:hover{
        transform: scale(1.1);
        border-color: blue;
        box-shadow: 0px 0px 25px blue;
    }

   .col2{
    position: absolute;
    margin-left: 75%;
    margin-top: 0%;
    border-color: red;
   }
   

    </style>

function show()
{
let search=document.getElementsByTagName("input")[0].value.toLowerCase().trim();
let image=document.getElementsByTagName("input");
let count=0;
let n=image.length;

console.log(n);
for(i=1;i<=n-1;i++)
{
    console.log(search)

    let movieName = image[i].alt.toLowerCase().trim();

    if(movieName.includes(search))
    {
    image[i].style.display="block";
    count++;
    }
    else
    {
     image[i].style.display="none";

    }
}

//  document.getElementById("count").innerText=count;

document.getElementById("count").innerText = count ? `${count} Movie Availble`:"Movie is not available";

}   




</script>
