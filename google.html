<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Logo</title>
  <style>
    .google-logo {
      font-family: 'Product Sans', Arial, sans-serif;
      font-size: 60px;
      font-weight: bold;
      letter-spacing: -7px; 
    }
    .g { color: #4285F4; }
    .o1 { color: #EA4335; }
    .o2 { color: #FBBC05; }
    .g2 { color: #34A853; }
    .l { color: #4285F4; }
    .e { color: #EA4335; }
  </style>
</head>
<body>
  <div class="google-logo">
    <span class="g">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g2">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
  </div>
</body>
</html>
